blueprint:
  name: TRV External Sensor Sync
  description: "Syncs an external temperature sensor to a TRV. Switches to internal if the sensor becomes unavailable. Made for and tested with a SONOFF Zigbee TRV."
  domain: automation
  input:
    external_temperature_sensor:
      name: External Temperature Sensor
      description: "The external temperature sensor entity."
      selector:
        entity:
          domain: sensor
    trv_external_temp_input:
      name: TRV External Temperature Input
      description: "The TRV entity that accepts external temperature input."
      selector:
        entity:
          domain: number
    trv_temperature_sensor_select:
      name: TRV Temperature Sensor Select
      description: "The TRV entity to switch between internal and external sensors."
      selector:
        entity:
          domain: select
mode: restart
trigger:
  - platform: state
    entity_id: !input external_temperature_sensor
    id: "temperature_update"

  - platform: state
    entity_id: !input external_temperature_sensor
    to: "unavailable"
    id: "sensor_unavailable"

  - platform: state
    entity_id: !input external_temperature_sensor
    from: "unavailable"
    id: "sensor_available"
action:
  - choose:
      - conditions:
          - condition: trigger
            id: "temperature_update"
        sequence:
          - service: number.set_value
            target:
              entity_id: !input trv_external_temp_input
            data:
              value: "{{ states('input.external_temperature_sensor') | float }}"

      - conditions:
          - condition: trigger
            id: "sensor_unavailable"
        sequence:
          - service: select.select_option
            target:
              entity_id: !input trv_temperature_sensor_select
            data:
              option: "internal"

      - conditions:
          - condition: trigger
            id: "sensor_available"
        sequence:
          - service: select.select_option
            target:
              entity_id: !input trv_temperature_sensor_select
            data:
              option: "external"